<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Head -->

<head th:replace="/fragments/head :: head"></head>

<body>
  <!-- Header -->
  <header th:replace="/fragments/header :: header"></header>

  <div class="contenedor_nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="contenedor_logo container-fluid">
        <img src="./img/libro_logo.png" alt="" width="40">
        <a class="navbar-brand" href="/">Librer√≠a</a>
      </div>
      <div>
        <a href="/registro">Registrar</a>
        <a href="/login">Login</a>
      </div>
    </nav>
  </div>

  <div class="title">
    <h1>REGISTRO</h1>
  </div>

  <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
    <div class="card-body">
      <h5 class="card-title">Exito</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
    <div class="card-body">
      <h5 class="card-title">Error</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <div class="formulario">
    <h2>REGISTRAR</h2>
    <form th:action="@{/registro}" method="POST">
      <div class="mb-2">
        <label for="documento" class="form-label">DOCUMENTO</label>
        <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese el documento">
      </div>

      <div class="mb-2">
        <label for="nombre" class="form-label">NOMBRE</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre">
      </div>

      <div class="mb-2">
        <label for="apellido" class="form-label">APELLIDO</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido">
      </div>

      <div class="mb-2">
        <label for="mail" class="form-label">E-MAIL</label>
        <input type="email" class="form-control" id="mail" name="mail" placeholder="Ingrese el mail">
      </div>

      <div class="mb-2">
        <label for="telefono" class="form-label">TELEFONO</label>
        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el telefono">
      </div>

      <div class="mb-2">
        <label for="clave1" class="form-label">CLAVE</label>
        <input type="password" class="form-control" id="clave1" name="clave1" placeholder="Ingrese la clave">
      </div>

      <div class="mb-2">
        <label for="clave2" class="form-label">REPETIR CLAVE</label>
        <input type="password" class="form-control" id="clave2" name="clave2" placeholder="Ingrese la clave nuevamente">
      </div>

      <button type="submit" class="btn-libro">Enviar</button>
    </form>
  </div>

  <div class="row py-lg-5">
    <div class="col col-lg-6 col-md-8">
      <input class="btn-libro" type="button" value="Volver" onClick="history.go(-1);">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-basic">
    <footer th:replace="/fragments/footer :: footer"></footer>
  </div>

  <!-- JS Bootstrap -->
  <script th:replace="/fragments/bootsjs :: script"></script>
</body>

</html>
